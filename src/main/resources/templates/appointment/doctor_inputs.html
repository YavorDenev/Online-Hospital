<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Appointments by doctor</title>
</head>
<body>
<h1>Select doctor, sort criteria and sort direction for appointment</h1>
<form action="#" th:action="@{/appointment/submit_inputs}" method="post" >

    <p>Doctor:
        <select name="doctorId" id="doctorId">
            <option th:each="d : ${doctorsList}"
                    th:value="${d.id}"
                    th:text="${d.firstName} + ' ' + ${d.lastName}">
            </option>
        </select>
    </p>

    <label for="sortCriteria">Sort by:</label>

    <select name="sortCriteria" id="sortCriteria">
        <option value=1>Name of patient</option>
        <option value=2>Time</option>
        <option value=3>Patient ID</option>

    </select>

    <select name="sortMethod" id="sortMethod">
        <option value=1>Ascending</option>
        <option value=2>Descending</option>
    </select>

    <p><input type="submit" value="Submit"></p>
    <br/>
    <span th:utext="${successMessage}" style="color:red"></span>

</form>
</body>
</html>
