<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My appointments list</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="col-md-8" align="center">
        <h1>My appointments list</h1>

        <a class="btn btn-info btn-lg" th:href="@{/appointment/create}">Create new appointment</a>
        <br>

        <p></p>
            <table class="table table-bordered" >
                <thead>
                <tr class="table-light">
                    <th>Id</th>
                    <th>Doctors First Name</th>
                    <th>Doctors Last Name</th>
                    <th>Specialty</th>
                    <th>Type of examination</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th></th>
                    <th></th>

                </tr>
                </thead>

                <tbody>
                <tr class="table-active" th:each="xxx : ${appointmentList}">
                    <td th:text="${xxx.id}"></td>
                    <td th:text="${xxx.doctor.firstName}"></td>
                    <td th:text="${xxx.doctor.lastName}"></td>
                    <td th:text="${xxx.doctor.specialty}"></td>
                    <td th:text="${xxx.examination}"></td>
                    <td th:text="${xxx.myDate}"></td>
                    <td th:text="${xxx.myTime}"></td>

                    <td>
                        <form th:action="@{/appointment/edit/{appointmentId}(appointmentId=${xxx.id})}"method="get">
                            <input class="btn btn-success" type="submit" value="Update">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/appointment/delete/{appointmentId}(appointmentId=${xxx.id})}" method="post">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </p>
        <a th:href="@{/}">Back to main menu</a>
    </div>
</body>
</html>
