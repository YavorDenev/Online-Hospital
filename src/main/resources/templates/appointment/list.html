<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My appointments list</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div id="masthead">
    <div id="logo"><a th:href="@{/}"><img src="/images/logo.png" height="95"/></a></div>
    <div id="logo1"><a href="https://digitalrazgrad.org/" target="_blank"><img src="/images/digital-razgrad-logo.png"
                                                                               height="95"/></a></div>
    <div id="siteName">YAVOR & TURHAN Medica</div>
</div>
<div id="conteiner" align="center">
    <div class="col-md-10" align="center">
        <h2>My appointments list</h2>

        <a class="btn btn-info btn-lg" th:href="@{/appointment/create}">Create new appointment</a>
        <br>

        <p></p>
        <table class="table table-bordered">
            <thead>
            <tr class="table-light">
                <th>Id</th>
                <th>Doctors First Name</th>
                <th>Doctors Last Name</th>
                <th>Specialty</th>
                <th>Type of examination</th>
                <th>Date</th>
                <th>Time</th>
                <th></th>
                <th></th>

            </tr>
            </thead>

            <tbody>
            <tr class="table-active" th:each="xxx : ${appointmentList}">
                <td th:text="${xxx.id}"></td>
                <td th:text="${xxx.doctor.firstName}"></td>
                <td th:text="${xxx.doctor.lastName}"></td>
                <td th:text="${xxx.doctor.specialty}"></td>
                <td th:text="${xxx.examination}"></td>
                <td th:text="${xxx.myDate}"></td>
                <td th:text="${#strings.substring(xxx.myTime,0,5)}"></td>

                <td>
                    <form th:action="@{/appointment/edit/{appointmentId}(appointmentId=${xxx.id})}" method="get">
                        <input class="btn btn-success" type="submit" value="Change date, time">
                    </form>
                </td>
                <td>
                    <form th:action="@{/appointment/delete/{appointmentId}(appointmentId=${xxx.id})}" method="post">
                        <input class="btn btn-danger" type="submit" value="Refuse this appointment">
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
        </p>
        <a th:href="@{/}">Back to main menu</a>
    </div>
</div>
</body>
</html>
