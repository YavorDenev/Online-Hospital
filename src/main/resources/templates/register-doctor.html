<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register doctor</title>
</head>
<body>
<form th:action="@{/register-doctor}" th:object="${doctorReg}" method="post">
  <h2>Register new doctor</h2><br/>

  <p>Username:
    <input type="text" th:field="*{username}" placeholder="Username" minlength="5" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red">username error</span>
  </p><br/>

  <p>Password:
    <input type="password" th:field="*{password}" placeholder="Password" minlength="5" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>First Name:
    <input type="text" th:field="*{firstName}" placeholder="firstName" minlength="2" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>Last Name:
    <input type="text" th:field="*{lastName}" placeholder="lastName" minlength="2" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>Specialty:
                    <select th:field="*{specialty}" required>
                        <option th:each="yyy : ${specialtyList}"
                                th:value="${yyy.value}"
                                th:text="${yyy.value}">
                        </option>
                    </select>
    <span th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <button type="submit">Register</button>
  <br/>
  <br/>
  <br/>

  <a th:href="@{/}">Back to main menu</a></a>
  <br/>
  <br/>

  <span th:utext="${successMessage}"></span>

</form>
</body>
</html>
