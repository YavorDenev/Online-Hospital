<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grouping patient appointments by department</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div id="masthead">
    <div id="logo"><a th:href="@{/}"><img src="/images/logo.png" height="95"/></a></div>
    <div id="logo1"><a href="https://digitalrazgrad.org/" target="_blank"><img src="/images/digital-razgrad-logo.png" height="95"/></a></div>
    <div id="siteName">YAVOR & TURHAN Medica</div>
</div>
<div id="conteiner" align="center">
<h2>Grouping patients by department</h2>

    <br/>
    <a th:href="@{/}">Back to main menu</a>

    <div class="col-md-2" align="center">

    <br/>
    <table class="table table-bordered">
    <thead>
    <tr class="table-light">
        <th>Department</th>
        <th>Patients count</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="d : ${departmentList}">
        <td th:text="${d.key}" />
        <td th:text="${d.value}" />
    </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
