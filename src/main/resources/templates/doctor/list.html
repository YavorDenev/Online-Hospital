<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Doctors list</title>
</head>
<body>
    <h1>Doctors list</h1>

<!--    <br/>-->
<!--    <a th:href="@{/scnd/create}">Add new doctor</a>-->

    <p></p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="xxx : ${doctorList}">
            <td th:text="${xxx.id}"></td>
            <td th:text="${xxx.firstName}"></td>
            <td th:text="${xxx.lastName}"></td>
            <td th:text="${xxx.specialty}"></td>

        </tr>
        </tbody>
    </table>
    </p>
    <a th:href="@{/}">Back to main menu</a>

</body>
</html>
