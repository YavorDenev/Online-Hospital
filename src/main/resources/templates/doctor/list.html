<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Doctors list</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div id="masthead">
    <div id="logo"><a th:href="@{/}"><img src="/images/logo.png" height="95"/></a></div>
    <div id="logo1"><a href="https://digitalrazgrad.org/" target="_blank"><img src="/images/digital-razgrad-logo.png" height="95"/></a></div>
    <div id="siteName">YAVOR & TURHAN Medica</div>
</div>
<div id="conteiner" align="center">
<div class="col-md-6" align="center">
    <h2>Doctors list</h2>

    <a th:href="@{/}">Back to main menu</a>
    <br/>
    <br/>

    <table class="table table-bordered" >
        <thead>
        <tr class="table-light">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>

        </tr>
        </thead>

        <tbody>
        <tr class="table-active" th:each="xxx : ${doctorList}">
            <td th:text="${xxx.id}"></td>
            <td th:text="${xxx.firstName}"></td>
            <td th:text="${xxx.lastName}"></td>
            <td th:text="${xxx.specialty}"></td>

            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:action="@{/doctor/edit/{doctorId}(doctorId=${xxx.id})}"method="get">
                   <input class="btn btn-success" type="submit" value="Edit doctor">
                </form>
            </td>

            <td sec:authorize="hasRole('ROLE_ADMIN')" >
                <form th:action="@{/doctor/delete/{doctorId}(doctorId=${xxx.id})}" method="post">
                    <input class="btn btn-danger" type="submit" value="Delete doctor">
                </form>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</div>
</body>
</html>
