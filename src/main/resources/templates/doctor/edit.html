<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit doctor</title>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="vh-100 d-flex justify-content-center"
     style="background-image: url('/images/Kid-7.jpg'); background-size: cover;">
    <div class="col-md-11" align="center">

        <br/><br/><br/><br/>
        <h2>Edit doctor</h2><br/>
        <br/><br/>

<form th:action="@{/doctor/edit}" th:object="${doctor}" method="post">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{user}">

    <p>First Name:
        <input type="text" th:field="*{firstName}" placeholder="firstName" minlength="2" maxlength="30" required/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red">password error</span><br/><br/>
    </p><br/>

    <p>Last Name:
        <input type="text" th:field="*{lastName}" placeholder="lastName" minlength="2" maxlength="30" required/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red">password error</span><br/><br/>
    </p><br/>

    <p>Specialty:
        <select th:field="*{specialty}" required>
            <option th:each="yyy : ${specialtyList}"
                    th:value="${yyy.value}"
                    th:text="${yyy.value}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}" style="color:red">password error</span><br/><br/>
    </p>

    <br/>
    <button class="btn btn-primary" type="submit">Edit doctor</button>
    <br/>
    <br/>
    <br/>

    <a th:href="@{/}">Back to main menu</a></a>
    <br/>
    <br/>

    <span th:utext="${successMessage}"></span>

</form>

</div>
    <div class="mt-auto p-2" id="logo"><a th:href="@{/}"><img src="/images/logo.png" height="120"/></a></div>
</div>

</body>
</html>
