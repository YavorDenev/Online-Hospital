<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register patient</title>
  <script src=https://code.jquery.com/jquery-3.6.0.js></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>
<body>

<div class="vh-100 d-flex justify-content-center"
     style="background-image: url('/images/Kid-7.jpg'); background-size: cover;">
<div class="col-md-11" align="center">

<form th:action="@{/register-patient}" th:object="${patientReg}" method="post">


  <br/><br/><br/>
  <h2>Register new patient</h2><br/>
  <br/><br/>


  <p>Username:
    <input type="text" th:field="*{username}" placeholder="Username" minlength="5" maxlength="30" required/>
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red">username error</span>
  </p><br/>

  <p>Password:
    <input type="password" th:field="*{password}" placeholder="Password" minlength="5" maxlength="30" required/>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>First Name:
    <input type="text" th:field="*{firstName}" placeholder="firstName" minlength="2" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>Last Name:
    <input type="text" th:field="*{lastName}" placeholder="lastName" minlength="2" maxlength="30" required/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red">password error</span><br/><br/>
  </p><br/>

  <p>Age:
    <input type="number" th:field="*{age}" placeholder="age" min=0 max=100 required/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red">password error</span><br/><br/>
  </p>

  <span th:utext="${successMessage}" style="color:red"></span>
  <br/><br/>

  <button class="btn btn-primary" type="submit">Register</button><br/><br/>

  <br/>
  <a th:href="@{|/login|}" th:text="'Back to Login page'"></a><br/><br/>

</form>

</div>
<div class="mt-auto p-2" id="logo"><a th:href="@{/}"><img src="/images/logo.png" height="120"/></a></div>
</div>

</body>
</html>
